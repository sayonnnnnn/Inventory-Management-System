<!DOCTYPE html>
<html lang="en">          
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="apple-touch-icon" sizes="180x180" href="../assets/apple-touch-icon.png"> -->
    <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='apple-touch-icon.png') }}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='favicon-32x32.png') }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='favicon-16x16.png') }}">
    <link rel="manifest" href="{{ url_for('static', filename='site.webmanifest') }}">
    <title>Gift Recommendation System</title>
</head>
<body style="background-color: tomato;">
    <div class="cover">
        <img src="{{url_for('static', filename='coverpic.png')}}" width="100%" height="400" alt="gift boxes">
    </div>
    <div class="strip" style="background-color: yellow;">
        <h2>Please give us this opportunity to know more about you</h2>
    </div>
    <br>
    <div class="welcome-form">
    <form method="POST" action="./insert">
        <label for="name">NAME
        <input type="text" name="name" placeholder="What's your name?">
        </label>
        <br>
        <label for="age">Age
        <input type="number" name="age" placeholder="How old are you?">
        </label>
        <br>
        <label for="inputEmail4">Email
        <input type="text" name="email" placeholder="Let us know your email ID">
        </label>
        <br>
        <label for="gender">Sex
        <input type="text" name="gender" placeholder="What do you identify as?">
        </label>
        <br>
        <label for="phone">Phone Number
        <input type="text" name="phone" placeholder="Can we have your number?">
        </label>
        <input type="submit" value="Submit">
    </form>
    </div>
    <br>
    <h3>
        To see our Gift Recommendation System
        <span>
        <a href = "{{ url_for('rdbms') }}">CLICK HERE</a>
        </span>
    </h3>
    <h3>
        To see our customers
        <span>
        <a href = "{{ url_for('clients') }}">CLICK HERE</a>
        </span>
    </h3>
</body>
</html>
